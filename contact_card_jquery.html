<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="contact_card_bootstrap.css">
	<link rel="stylesheet" type="text/css" href="contact_card_jquery.css">
	<script type="text/javascript" src="contact_card.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("form").submit(function(){
				$("#users").append("<div data-description='" + $("#description").val()+"' class='contact_info well'><h3>" + 
									$("#first_name").val() + " " + $("#last_name").val() + "</h3>" +
									"<p>Click for description</p></div>");
				return false;
			});
			$("#users").on("click", ".contact_info", function(){
				$(this).html("<p>" + $(this).data("description") + "</p>");
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="col-xs-4">
			<h3>Add user info to create a content card</h3>
			<p>(You can make as many as you like!)</p>
			<form>
				<label for="first_name">First Name</label>
				<div class="controls">
					<input type="text" id="first_name"/>
				</div>
				<label for="first_name">Last Name</label>
				<div class="controls">
					<input type="text" id="last_name"/>
				</div>
				<label for="description">Description</label>
				<div class="controls">
					<textarea name="" id="description" cols="30" rows="10"></textarea>
				</div>
				<input type="submit" value="submit" class="btn-danger"/>
			</form>
		</div>
		<div id="users" class="col-xs-4">
			<h3>Click for description</h3>
		</div>
	</div>
	
</body>
</html>
